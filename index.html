<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Title of the page -->
    <header>
        <h1>Pomodoro</h1>
    </header>

    <!-- Shows the actual status of the timer -->
    <section class="status">
        <button id="buttonWork">Work</button>
        <button id="buttonBreak">Break</button>
    </section>

    <!-- The timer -->
    <section class="timerSection">
        <p id="timer"></p>
    </section>

    <!-- The buttons to start and reset the timer -->
    <section class="actionButton">
        <div>
            <button id="start">Start</button>
        </div>

        <div>
            <button id="reset">Reset</button>
        </div>
    </section>

    <!-- inputs to set your work time and break time -->
    <section class ="timeInput">
        <div>
            <label for="chosenWorkTime">Work :</label> 
            <input type="number" id="chosenWorkTime" name="chosenWorkTime" min="1" max="120"> min
        </div>
        <div>
            <label for="chosenBreakTime">Break :</label>
            <input type="number" id="chosenBreakTime" name="chosenBreakTime" min="1" max="60"> min
        </div>
    </section>


    <!-- The timer's script -->
    <script src="scripts/timer.js"></script>

</body>
</html>
