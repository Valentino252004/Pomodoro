<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Pomodoro</h1>
    </header>

    <section class="status">
        <button id="buttonWork">Work</button>
        <button id="buttonBreak">Break</button>
    </section>

    <section class="timerSection">
        <p id="timer"></p>
    </section>

    <section class="actionButton">
        <div>
            <button id="start">Start</button>
        </div>

        <div>
            <button id="reset">Reset</button>
        </div>
    </section>

    <section>
        <label for="chosenWorkTime">Work :<label> 
        <input type="number" id="chosenWorkTime" name="chosenWorkTime" min="1" max="120">min</input>
        <br>
        <label for="chosenBreakTime">Break :</label>
        <input type="number" id="chosenBreakTime" name="chosenBreakTime" min="1" max="60">min</input>
    </section>


    <script src="scripts/timer.js"></script>

</body>
</html>
